<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Search</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
        <div class="search-wrapper">
            <input type="text" placeholder="Enter Git-Hub Username " class="input-username"/>
            <div class="Btn">Search User</div>
        </div>
        <div class="info-display-div">
            <div class="user-info">
                <div class="user-img">
                  <img src="image/photo1.jpg" alt="Git-Hub Profile Picture">
                </div>
                <div class="user-name">
                  <h2>Name</h2>
                  <h3>Username</h3>
                </div>
                <div class="follow">
                  <div class="item followers">
                    <h2>Followers</h2>
                    <span>0</span>
                  </div>
                  <div class="item following">
                    <h2>Following</h2>
                    <span>0</span>
                  </div>
                </div>
                <div class="visit-user">
                  <a href="#" >Visit Profile</a>
                </div>
            </div>
            <div class="repos">
                <h2>REPO's</h2>
                <div class="repo-list">
                  <div class="items">
                    <div class="repo-name">Repo Name</div>
                    <div class="repo-details">
                      <div class="info-star">
                        <i class="bx bxs-star"></i>
                      </div>
                      <div class="info-fork">
                        <p><i class="bx bx-git-repo-forked"></i></p>
                      </div>
                      <div class="info-size">
                        <p><i class="bx bxs-file"></i></p>
                      </div>
                    </div>

                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
